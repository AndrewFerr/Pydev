<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>

	<head>
		<script src = "includes/script.js" language="javascript" type="text/javascript"></script>
		<link rel = stylesheet href = "includes/style.css" type = "text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>PyDev User Guide</title>
	</head>

	<body>

		<script language="javascript">
			var heads 	= new Array ( );
			var links 	= new Array ( );
			var i 		= 0;

			heads[i] 	= 'PyDev User Guide';
			links[i++] 	= 'index.html';

			heads[i] 	= 'Editor';
			links[i++] 	= 'editor.html';

			heads[i] 	= 'Convert Tab to Space';
			links[i++] 	= 'editor_converttss.html';

			writeHeading ( heads, links );
		</script>

		<!-- Description -->
		<script language="javascript">
			var headline = 	'Description';
			var desc	= 	'This action allows one to convert lines of code from using a tab ' +
							'indentation to code using a set number of spaces for indentation. ' +
							'The number of spaces used can be changed in the ' +
							'<a href="preferences.html">Preferences</a> page.';

			writeGeneric ( headline, desc );
		</script>
		
		<!-- Invocation -->
		<script language="javascript">
			var rows = new Array ( );
			var hotkeys = new Array ( );

			rows[0] 	= 10;

			hotkeys[0] 	= 'Ctrl+Tab';
			
			var desc	= '';

			writeInvocation ( rows, hotkeys, desc );
		</script>

		<!-- Process -->
		<script language="javascript">
			var headline = 	'Process';
			var desc = 		'';
		
			writeGeneric ( headline, desc );
		</script>

		<!-- Selection -->
		<script language="javascript">
			var headline = 	'Selection';
			var desc = 		'Highlight a body of text in the editor to transform all included ' +
							'lines from using tab indentation to using set-space indentation.';
		
			writeGeneric ( headline, desc );
		</script>

	</body>

</html>
